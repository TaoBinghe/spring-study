# ============================================
# JDBC数据库连接配置
# ============================================
# MySQL驱动类名（MySQL 8.x版本使用com.mysql.cj.jdbc.Driver）
jdbc.driver=com.mysql.cj.jdbc.Driver

# 数据库连接URL
# localhost:3306 - 本地MySQL服务器，默认端口3306
# test - 数据库名称
# useSSL=false - 不使用SSL连接
# serverTimezone=UTC - 设置服务器时区
jdbc.url=jdbc:mysql://localhost:3306/test?useSSL=false&serverTimezone=UTC

# 数据库用户名
jdbc.username=root

# 数据库密码
jdbc.password=root